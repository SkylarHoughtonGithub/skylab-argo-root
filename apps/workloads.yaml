
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-workloads
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SkylarHoughtonGithub/skylab-argo-root
    targetRevision: HEAD
    path: appsets/workloads
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true