apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/SkylarHoughtonGithub/skylab-argo-root
      revision: HEAD
      directories:
      - path: argo/*
      values:
        clusterName: argo-root
        clusterServer: https://kubernetes.default.svc
        environment: dev
  template:
    metadata:
      name: '{{values.clusterName}}-{{path.basename}}-{{values.environment}}'
      labels:
        cluster: '{{values.clusterName}}'
        environment: '{{values.environment}}'
        component: argo-root
        service: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/SkylarHoughtonGithub/skylab-argo-root
        targetRevision: HEAD
        path: '{{path}}/{{values.environment}}'
      destination:
        server: '{{values.clusterServer}}'
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true